// VERSION 251029
// Default settings are written here.
// Do not edit this file directly. Use your "yt-dlp.ini" to custumize.


[SWITCH]

stop=0
	// 0: Use yt-dlp (default)  /  1: Stop using yt-dlp

[COOKIE]

cookie_file=
//cookie_file=%APPDATA%\PotPlayerMini64\Extension\Media\PlayParse\cookies01.txt
	// Path to the cookie file you saved.
	// Needed to log in to your website account.
	// Collect cookies from logged-in sessions to make this file.
	// See: https://github.com/hgcat-360/PotPlayer-Extension_yt-dlp/blob/main/README.md#prepare-a-cookie-file-manually
	// Also see: https://github.com/yt-dlp/yt-dlp/wiki/FAQ#how-do-i-pass-cookies-to-yt-dlp

cookie_browser=
//cookie_browser=firefox
	// Browser name to get cookies from automatically.
	// Ignored if [cookie_file] is set.
	// Note: On Windows, only "firefox" works well.
	// To use a browser profile, add ":PROFILE" at the end.
	// To use a Firefox container, add "::CONTAINER" at the end.
	// See: https://github.com/hgcat-360/PotPlayer-Extension_yt-dlp/blob/main/README.md#automatically-extract-cookies

mark_watched=1
	// Adds watched videos to your account's "Watch history" when logged in.
	// 0: Off  /  1: On (default)

[YOUTUBE]

enable_youtube=1
	// Controls how YouTube URLs are handled.
	// If the built-in YouTube extension is listed above this yt-dlp extension,
	// the built-in one will handle YouTube URLs.
	// If one extension skips a task, the next extension will try to handle it.
	// 0: Pass all YouTube URLs to the next extension
	// 1: Handle videos, pass playlists (default)
	// 2: Handle both videos and playlists
	// 3: Handle only playlists, pass videos
	// With setting 2 or 3, see [website_playlist_*] in the [TARGET] section.
	// Some playlists may be treated differently from the built-in behavior.

youtube_live=0
	// Handles YouTube Live streams with yt-dlp.exe.
	// Works only when [enable_youtube] is 1 or 2.
	// Set to 0 to use PotPlayer's built-in features instead.
	// With the built-in features, you can use the live chat and
	// rewind the stream to a point before you started watching.
	// 0: Off (default)  /  1: On

base_lang=
	// Base language for menu labels.
	// Set an ISO 639 code (such as "en", "ko", "pt",...).
	// If available, auto-generated subtitles for this language are added
	// as an option in the subtitle menu.
	// Leave blank for auto-detection (default).

keep_tab_playlist=0
	// When importing YouTube channel tabs, keeps playlists as they are.
	// Applies to Featured (Home), Playlists, Releases, and Podcasts tabs.
	// You can extract items later by double-clicking the playlists.
	// Set to 0 to extract all playlist items from the start.
	// 0: Off (default)  /  1: On
	// For YouTube tabs, place this extension at the top of the setting list,
	// because the built-in YouTube extension does not extract them properly.

potoken_gvs=
	// poToken for GVS (Google Video Server) on YouTube.
	// See: https://github.com/yt-dlp/yt-dlp/wiki/PO-Token-Guide
	// Format: --extractor-args "youtube:po_token=mweb.gvs+potoken_gvs"
	// Needs cookies ([cookie_file] or [cookie_browser]).
	// Leave blank if using a poToken provider.

potoken_subs=
	// poToken for subtitles on YouTube.
	// Needed for each video if subtitles are missing.
	// See: https://github.com/yt-dlp/yt-dlp/wiki/PO-Token-Guide
	// Format: --extractor-args "youtube:po_token=web.subs+potoken_subs"

#potoken_bgutil_http=
//potoken_bgutil_http="base_url=http://127.0.0.1:8080"
	// For BgUtils POT Provider.
	// See: https://github.com/Brainicism/bgutil-ytdlp-pot-provider
	// Format: --extractor-args "youtubepot-bgutilhttp:potoken_bgutil_http"
	// Needs cookies ([cookie_file] or [cookie_browser]).

#potoken_bgutil_script=
//potoken_bgutil_script="script_path=/path/to/bgutil-ytdlp-pot-provider/server/build/generate_once.js"
	// For BgUtils POT Provider.
	// See: https://github.com/Brainicism/bgutil-ytdlp-pot-provider
	// Format: --extractor-args "youtubepot-bgutilscript:potoken_bgutil_script"
	// Needs cookies ([cookie_file] or [cookie_browser]).

#potoken_bgutil=
//potoken_bgutil="getpot_bgutil_baseurl=https://your-app-name.herokuapp.com"
	// For POT Provider on Heroku
	// See: https://github.com/AnimMouse/yt-dlp-POT-Provider-Heroku
	// Format: --extractor-args "youtube:potoken_bgutil"
	// Needs cookies ([cookie_file] or [cookie_browser]).

[TARGET]

website_playlist_standard=1
	// Handles extraction of a website's native playlists, if supported.
	// Items are extracted when added to PotPlayer's playlist.
	// For YouTube playlists, works only if [enable_youtube] is set to 2 or 3.
	// Some playlists may take a long time to collect item metadata,
	// so adjust [playlist_metadata_timeout] as needed.
	// 0: Do not extract
	// 1: Extract if the URL is a pure playlist without a video ID (default)
	// 2: Extract if the URL contains a playlist 
	// With setting 2, the page may not look like a playlist.

website_playlist_each=youtube:1, youtu.be:1, bilibili.com:2
	// Handles website playlists site by site.
	// Takes priority over [website_playlist_standard].
	// Format: "key:value," where key is a string in the URL domain, and
	// value (0, 1, 2) has the same meaning as in [website_playlist_standard].

playlist_items_timeout=0
	// Reference time in seconds for collecting playlist items.
	// After this time, the process stops, so fewer items are shown.
	// For large playlists, processing speed is much slower if a timeout is set.
	// Set to 0 for no limit (default).

playlist_metadata_timeout=30
	// Reference time in seconds for collecting metadata of playlist items.
	// After this time, metadata collection stops and items are shown at once.
	// Some responsive websites, including YouTube, are not affected.
	// Default value is 30. Set to 0 for no limit. 

playlist_without_metadata=1
	// Shows items from website playlists even if their metadata has not
	// been collected yet.
	// If [playlist_metadata_timeout] is too short,
	// many untitled items may appear in PotPlayer's playlist.
	// 0: Off  /  1: On (default)

direct_file_info=1
	// Sets metadata for direct links to video, audio, or image files on the web.
	// (date and the server domain, with thumbnail from the file itself)
	// yt-dlp.exe will not be used in this task.
	// Note: Detection of an actual file is not always accurate.
	// 0: Off  /  1: On (default)

m3u8_hls=1
	// Uses yt-dlp.exe for M3U8 files (*.m3u8) on the web that have HLS tags.
	// Gets selectable quality formats in the stream, if available.
	// HLS M3U8 files are usually played as a single stream.
	// If set to 2, extracts items when added to PotPlayer's playlist.
	// 0: Do not handle M3U8
	// 1: Handle HLS M3U8 as a single stream (default)
	// 2: Handle and extract items from M3U8 if needed

rss_playlist=1
	// Uses yt-dlp.exe for RSS feeds on the web, usually with ending in ".xml".
	// Extracts and imports listed items into PotPlayer's playlist
	// when an RSS feed URL is added.
	// 0: Off  /  1: On (default)

radio_info=1
	// Collects metadata for online radio (station name, etc.).
	// Shoutcast and Icecast are supported.
	// This extension handles radio metadata directly without yt-dlp.exe.
	// Note: Dynamic song titles are shown by PotPlayer's built-in feature.
	// 0: Off  /  1: On (default)

shoutcast_playlist=1
	// Handles Shoutcast playlists directly without extracting items.
	// (PLS, M3U, XSPF -- tunein-station files from http://yp.shoutcast.com/)
	// Gets station names and, if available, selectable server options.
	// yt-dlp.exe will not run with Shoutcast playlists.
	// If set to 0, extracts server URLs when added to PotPlayer's playlist.
	// 0: Off  /  1: On (default)

[FORMAT]

reduce_low_quality=0
	// Hides low-quality formats if many appear in the quality menu.
	// Set to 1 for simpler menus on unlimited broadband.
	// 0: Off (default)  /  1: On

remove_duplicate_quality=1
	// Hides formats with duplicate quality and type in the quality menu.
	// 0: Off  /  1: On (default)

live_as_vod=0
	// Tries to play live streams as VOD (Video on Demand).
	// Works only in some streams on Twitch.
	// Some metadata may change, and ads may be removed.
	// If this fails, yt-dlp.exe will run again with normal handling.
	// Note: Cannot rewind to the start of a live stream.
	// 0: Off (default)  /  1: On

live_prefix="{LIVE} "
//live_prefix="[ON AIR] "
	// Text at the beginning of live stream titles.
	// For live streams by individual channels.
	// Use double quotes to keep a space at the end.

radio_thumbnail=1
	// Shows thumbnail images for online radio in the playlist panel.
	// The image files (yt-dlp_radio*.jpg) must be placed in the script folder.
	// 0: Off  /  1: On (default)

more_detailed_title=1
	// Uses "alt_title" if it is more detailed than the default title.
	// 0: Off  /  1: On (default)

title_max_length=250
	// Maximum length of a stream title.
	// If the title is longer than this value, it will be cut off.
	// Set to 0 for no limit (Default: 250, Minimum allowed: 30).

[NETWORK]

proxy=
//proxy=socks5://user:pass@127.0.0.1:1080/
	// Proxy address for HTTP/HTTPS/SOCKS.

#socket_timeout=

#source_address=

#geo_verification_proxy=

#xff=

ip_version=0
	// IP version to use for all connections
	// 0: Default
	// 4: IPv4
	// 6: IPv6

no_check_certificates=1
	// Disables HTTPS certificate checking.
	// Allows access even if the server certificate is expired .
	// 0: Off  /  1: On (default)

[MAINTENANCE]

console_out=0
	// Shows a console window with messages and errors.
	// To close it, set this to 0 and restart PotPlayer.
	// Warning: If leaving it open, extensions may stop working.
	// 0: Hide (default)
	// 1: Show main info
	// 2: Show detailed info (no yt-dlp JSON)
	// 3: Show all info (with yt-dlp JSON)

update_ytdlp=0
	// Updates yt-dlp.exe automatically if a new version is found.
	// May need admin rights in PotPlayer to replace yt-dlp.exe.
	// 0: Do not update automatically (default)
	// 1: Auto update when using the yt-dlp extension
	// 2: Update once, next time you open the yt-dlp info panel in the settings

ytdlp_location=
	// Place yt-dlp.exe in this folder.
	// Write the full path here.
	// If blank, PotPlayer's "Module" folder is used (default).

ytdlp_hash=
	// Hash value of yt-dlp.exe.
	// Do not delete this.

critical_error=0
	// If a critical error appears, check if your yt-dlp.exe is genuine.
	// If it is safe, set this setting to 0 and reload extensions.

